<!doctype html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
        body{ margin-top: 5em; }
        .table {
        margin-top: 100px;
        margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Last name</th>
                <th scope="col">First name</th>
                <th scope="col">Birth date</th>
                <th scope="col">Likes the web course</th>
                <th scope="col">Remarks</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody">
        </tbody>
    </table>
    <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Last name*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrenom" class="col-sm-2 col-form-label">First name*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputPrenom" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDateDeNaissance" class="col-sm-2 col-form-label">Birth date*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputDateDeNaissance" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAimeLeCoursWeb" class="col-sm-2 col-form-label">Likes the web course*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputAimeLeCoursWeb" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRemarques" class="col-sm-2 col-form-label">Remarks</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputRemarques" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCRUD" class="col-sm-2 col-form-label">CRUD</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputCRUD" >
            </div>
        </div>
        <br>
        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </form>
    <script>
        function onFormSubmit() {
            // prevent the form to be sent to the server
            event.preventDefault();
            let nom = $("#inputNom").val();
            let prenom = $("#inputPrenom").val();
            let dateDeNaissance = $("#inputDateDeNaissance").val();
            let aimeLeCoursWeb = $("#inputAimeLeCoursWeb").val();
            let remarques = $("#inputRemarques").val();
            let crud = $("#inputCRUD").val();
            if(nom){
                $("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${dateDeNaissance}</td><td>${aimeLeCoursWeb}</td><td>${remarques}</td><td>${crud}</td></tr>`);
            }
            else{
                window.alert("You have at least to fill the name");
            }
        }
    </script>
</body>
</html>
